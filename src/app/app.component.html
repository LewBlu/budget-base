<mat-toolbar color="primary">
	<span>Budget Base</span>
</mat-toolbar>
<mat-card>
	Full width monthly budget graph
</mat-card>
<div class="dashboard-second-group">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Highest Spending Categories</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item>
					<p style="display: flex; justify-content: space-between;">
						<span>Entertainment</span>
						<span>£100.67</span>
					</p>
				</mat-list-item>
				<mat-divider></mat-divider>
				<mat-list-item>
					<p style="display: flex; justify-content: space-between;">
						<span>Expenses</span>
						<span>£77.89</span>
					</p>
				</mat-list-item>
				<mat-divider></mat-divider>
				<mat-list-item>
					<p style="display: flex; justify-content: space-between;">
						<span>Travel</span>
						<span>£10</span>
					</p>
				</mat-list-item>
			</mat-list>
		</mat-card-content>
	</mat-card>
	<mat-card>
		<mat-card-header>
			<mat-card-title>Most Recent Spends</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<p>List of recent spending</p>
		</mat-card-content>
	</mat-card>
	<mat-card>
		<mat-card-header>
			<mat-card-title>Budget Goals</mat-card-title>
		</mat-card-header>
		<mat-card-content style="display: flex; flex-flow: column wrap; align-content: center;">
			<mat-progress-spinner color="warn" mode="determinate" value="80"></mat-progress-spinner>
			<mat-progress-spinner color="accent" mode="determinate" value="50"></mat-progress-spinner>
			<mat-progress-spinner color="primary" mode="determinate" value="10"></mat-progress-spinner>
		</mat-card-content>
	</mat-card>
</div>
